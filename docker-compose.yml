version: "3.8"

services:
  storage-api:
    build: .
    container_name: storage-api
    ports:
      - "4000:4000"
    environment:
      MINIO_ENDPOINT: storage.umangsailor.com
      MINIO_PORT: 443
      MINIO_USE_SSL: "true"
      MINIO_ACCESS_KEY: admin
      MINIO_SECRET_KEY: admin12345
      BUCKET_NAME: testing
      PORT: 4000
    restart: always
